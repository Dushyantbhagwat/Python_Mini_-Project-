<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recruiter Profile</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .profile-container {
        max-width: 600px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
    }

    .profile-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .profile-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    .profile-details label {
        font-weight: bold;
    }

    .profile-details p {
        margin: 0;
    }

    .profile-buttons {
        display: flex;
        justify-content: center;
    }

    .profile-buttons button {
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .accept-button {
        background-color: #4caf50;
        color: #fff;
    }

    .reject-button {
        background-color: #f44336;
        color: #fff;
    }
</style>
</head>
<body>

<div class="profile-container">
    <h2>Recruiter Profile</h2>
    <div class="profile-details">
        <label for="id">ID:</label>
        <p>12345</p>
        <label for="name">Name:</label>
        <p>John Doe</p>
        <label for="email">Email:</label>
        <p>johndoe@example.com</p>
        <label for="contact">Contact:</label>
        <p>(123) 456-7890</p>
        <label for="company">Company Name:</label>
        <p>ABC Corporation</p>
        <label for="company-details">Company Details:</label>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <label for="logo">Logo:</label>
        <p><img src="company_logo.png" alt="Company Logo" style="max-width: 100px;"></p>
        <label for="website">Website:</label>
        <p><a href="https://www.example.com">www.example.com</a></p>
        <label for="past-activity">Past Activity:</label>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <label for="skills">Skills:</label>
        <p>Web Development, Graphic Design, Marketing</p>
    </div>
    <div class="profile-buttons">
        <button class="accept-button">Accept</button>
        <button class="reject-button">Reject</button>
    </div>
</div>

</body>
</html>
