<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'style/admin/job_seeker_list_global.css' %}" />
    <link rel="stylesheet" href="{% static 'style/admin/job_seeker_list.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="application-list">
      <img
        class="application-list-child"
        alt=""
        src="{% static 'style/admin/rectangle-2.svg' %}"
      />

      <div class="application-list-item"></div>
      <div class="application-list-inner"></div>
      <div class="nav-wrapper">
        <div class="nav">
          <div class="nav-child"></div>
          <div class="nav-bar">
            <div class="rectangle-parent">
              <img
                class="frame-child"
                loading="lazy"
                alt=""
                src="{% static 'images/rectangle-22@2x.png' %}"
              />

              <div class="frame-wrapper">
                <div class="frame-parent">
                  <div class="recruiters-list-parent">
                    <div class="recruiters-list">


                      <a href="{% url 'admin_landing_page' %}"><button  class="recruiters-list-child">
                        <div class="home">Home</div>

                      </button></a>

                    </div>
                  </div>
                  <div class="frame-container">
                    <a href="{% url 'seeker_list_admin' %}"><button class="applications-btn-parent">
                      <div class="applications-btn"></div>
                      <div hr class="applications">Applications</div>
                    </button></a>
                  </div>
                  <div class="frame-container">
                  <a href="{% url 'recruiter_list' %}"><button class="recruiter-btn">
                    <div class="recruiter-btn-child"></div>
                    <div class="recruiters">Recruiters</div>
                  </button></a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <a href="{% url 'logout' %}"><button class="nav-item">
            <img
            class="material-symbolshome-icon"
            loading="lazy"
            alt=""
            src="{% static 'style/admin/materialsymbolshome.svg' %}"
          />
          </button></a>
        </div>
      </div>
      <div class="frame-div">
        <div class="frame-group">
          <div class="frame-parent1">
            <div class="rectangle-group">
              <button class="frame-item">
              <div class="excel-wrapper" onclick="window.location='{% url 'seeker_list_excel' %}'">
                <div class="excel">EXCEL</div>
              </div>
              </button>
            </div>
            <div class="csv-wrapper">
              <button class="csv">
                <div class="csv-child"></div>
                <div class="csv1">CSV</div>
              </button>
            </div>
            <div class="pdf-wrapper" onclick="window.location='{% url 'seeker_list_pdf' %}'">
              <button class="pdf">
                <div class="pdf-child"></div>
                <div class="pdf1">PDF</div>
              </button>
            </div>
          </div>

          <input type="search" class="search" name="search" id="searchInput" placeholder="SEARCH....">
          <div class="search-child"></div>
          <div class="search-fill0-wght400-grad0-ops-wrapper">
              <img class="search-fill0-wght400-grad0-ops-icon" alt="" src="{% static 'images/search-fill0-wght400-grad0-opsz24-1@2x.png' %}">
          </div>

          <div class="search-results"></div>

          </div>
        </div>
      </div>

        <div class="column-names-container">
          <div class="column-names-box">
            <div class="column-name shifted">ID</div>
            <div class="column-name shifted2">Full Name</div>
            <div class="column-name shifted3">Mobile No</div>
            <div class="column-name shifted4">Email ID</div>
            <div class="column-name shifted5">Gender</div>
            <div class="column-name shifted6">Image</div>
            <div class="column-name shifted7">Action</div>
          </div>
        </div>

        <div class="job-seekers-container">
          {% for job_seeker in job_seekers %}
          <div class="job-seeker-row">
            <div>{{ job_seeker.id }}</div>
            <div>{{ job_seeker.full_name }}</div>
            <div>{{ job_seeker.mobile_no }}</div>
            <div>{{ job_seeker.email_id }}</div>
            <div>{{ job_seeker.gender }}</div> <!-- Assuming gender is always male based on provided code -->
            <div>
              {% if job_seeker.image %}
              <img class="ellipse-icon" loading="lazy" alt="" src="{{ job_seeker.image.url }}" />
              {% else %}
              <img class="ellipse-icon" loading="lazy" alt="" src="{% static 'images/profile pic.jpg' %}" />
              {% endif %}
            </div>
            <div>
              <button class="delete" data-user-id="{{ job_seeker.id }}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
            </div>
          </div>
          {% endfor %}
        </div>


<style>
  .column-names-container,
  .job-seekers-container {
    margin-bottom: 20px;
  }
  .column-names-box {
    display: flex;
    justify-content: space-between;
    background-color: #f0f0f0;
    padding: 10px;
    margin-bottom: 8px; /* Decrease margin */
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .column-name {
    flex: 1;
    text-align: center;
  }

  .shifted {
    position: relative;
    left: -45px;
  }
  .shifted2 {
    position: relative;
    left: -34px;
  }
  .shifted3 {
    position: relative;
    left: 12px;
  }
  .shifted4 {
    position: relative;
    left: 24px;
  }
  .shifted5 {
    position: relative;
    left: 43px;
  }
  .shifted6 {
    position: relative;
    left: 35px;
  }
  .shifted7 {
    position: relative;
    left: 15px;
  }
  /* Example individual styling */
  .column-name:nth-child(1) {
    margin-left: -40px; /* Adjust the value as needed */
  }
  .column-name:nth-child(2) {
    margin-right: -40px; /* Adjust the value as needed */
  }
  .column-name:nth-child(3) {
    margin-left: 30px; /* Adjust the value as needed */
  }
  .column-name:nth-child(4) {
    margin-left: 30px; /* Adjust the value as needed */
  }
  .column-name:nth-child(5) {
    margin-left: 30px; /* Adjust the value as needed */
  }
  .column-name:nth-child(6) {
    margin-left: 30px; /* Adjust the value as needed */
  }
  .column-name:nth-child(7) {
    margin-left: 30px; /* Adjust the value as needed */
  }




  .job-seeker-row {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 5px;
  }

  /* Styles for the delete button */
  .delete {
    background-color: #ff6347; /* Red background */
    color: #fff; /* White text color */
    border: none; /* Remove border */
    padding: 8px 16px; /* Add padding */
    border-radius: 5px; /* Add border radius */
    cursor: pointer; /* Add pointer cursor on hover */
    transition: background-color 0.3s ease; /* Smooth transition */
    left: -50px;
    width: 60px;
    height: 35px;
  }

  .delete:hover {
    background-color: #d9534f; /* Darker red background on hover */
  }

  /* Center the delete button */
  .job-seeker-row {
    display: flex;
    justify-content: space-between;
    align-items: center; /* Center vertically */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 5px;
  }

  /* Apply background colors to alternate rows */
  .job-seeker-row:nth-child(even) {
    background-color: var(--color-white);
    color: var(--color-black);
    background: linear-gradient(180deg, rgba(186, 188, 224, 0), #badbe0);
    box-sizing: border-box;
  }

  .job-seeker-row:nth-child(odd) {
    background-color: var(--color-gainsboro);
    color: var(--color-black);
    background: linear-gradient(180deg, #badbe0, rgba(186, 188, 224, 0));
    box-sizing: border-box;
  }

</style>

    <script>
        document.querySelectorAll('.delete').forEach(button => {
          button.addEventListener('click', function(event) {
            // Prevent the default action of the button
            event.preventDefault();

            // Ask for confirmation before deletion
            const confirmed = confirm('Are you sure you want to delete this user?');

            // If user confirms, proceed with deletion
            if (confirmed) {
              const userId = this.getAttribute('data-user-id');

              // Send AJAX request to delete user
              fetch(`/delete_job_seeker/${userId}`, {
                method: 'DELETE',
                headers: {
                  'X-CSRFToken': '{{ csrf_token }}'
                }
              })
              .then(response => {
                if (response.ok) {
                  // Remove the deleted user row from the UI
                  this.closest('.job-seeker-row').remove();
                  // Optionally, perform additional actions after deletion
                }
              })
              .catch(error => {
                console.error(error);
              });
            }
          });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var searchInput = document.getElementById("searchInput");
            var jobSeekerRows = document.querySelectorAll(".job-seeker-row");

            searchInput.addEventListener("input", function() {
                var searchText = searchInput.value.trim().toLowerCase();

                jobSeekerRows.forEach(function(row) {
                    var id = row.children[0].textContent.toLowerCase(); // ID
                    var fullName = row.children[1].textContent.toLowerCase(); // Assuming Full Name is in the second column
                    var mobileNo = row.children[2].textContent.toLowerCase(); // Mobile No
                    var email = row.children[3].textContent.toLowerCase(); // Email ID
                    var gender = row.children[4].textContent.toLowerCase(); // Gender


                    // Add more conditions as needed
                    if (
                        id.includes(searchText) ||
                        fullName.includes(searchText) ||
                        mobileNo.includes(searchText) ||
                        email.includes(searchText) ||
                        gender.includes(searchText)
                    ) {
                        row.style.display = "flex"; // Show the row if any condition matches
                    } else {
                        row.style.display = "none"; // Hide the row if no condition matches
                    }
                });
            });
        });
    </script>



    </div>
  </body>
</html>
