  @button-colour: #009ED8;
  @button-text: #ffffff;
  @regular-text: #333;
  @button-tint: fadeout(#000, 90%);
  @background: #303036;

  * {
  box-sizing: border-box;
  }

  .button {
       display: inline-block;
    font-family: "Montserrat", "Trebuchet MS", Helvetica, sans-serif;
    -webkit-font-smoothing: antialiased;
    position: relative;
    padding: 10px;
    padding-right: 2.7em;
    background: @button-colour;
    color: black;
    transition: .2s;
    &:before,
    &:after {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      padding-top: inherit;
      padding-bottom: inherit;
      width: 2.8em;
      content: "\00a0";
      font-family: 'FontAwesome', sans-serif;
      font-size: 1.2em;
      text-align: center;

      transition: .2s;
      transform-origin: 50% 60%;
    }
    &:before {
      background: @button-tint;
    }
    &:hover {
      background: darken(@button-colour, 10%);
    }
    &:active,
    &:focus {
      background: darken(@button-colour, 30%);
      outline: none;
    }
  }

  .button {
    min-width: 0.5em;
  }

  .arrow {
    background: rgba(254, 95, 85, 0);
    &:hover {
      background: darken(#FE5F55, 10%);
    }
    &:active,
    &:focus {
      background: darken(#FE5F55, 30%);
    }
    &:after {
      content: "\F054";
    }
    &:hover:after {
      -webkit-animation: bounceright .3s alternate ease infinite;
      animation: bounceright .3s alternate ease infinite;
    }
  }








  @-webkit-keyframes bounceright {
    from { -webkit-transform: translateX(0); }
    to   { -webkit-transform: translateX(3px); }
  }

  @-webkit-keyframes wiggle {
    from { -webkit-transform: rotate(0deg); }
    to   { -webkit-transform: rotate(30deg); }
  }

  @keyframes bounceright {
    from { transform: translateX(0); }
    to   { transform: translateX(3px); }
  }

  @keyframes wiggle {
    from { transform: rotate(0deg); }
    to   { transform: rotate(30deg); }
  }

    <script>
      $(document).ready(function() {
        {% for message in messages %}
        var messageType = "{{ message.tags }}"
        var messageText = "{{ message }}"

        toastr.options = {
          closeButton: true,
          progressBar: true,
          positionClass: 'toast-bottom-right',
          showMethod: 'slideDown',
          timeout: 5000
        };

        if (messageType === 'success') {
          toastr.success(messageText);
        } else if (messageType === 'error') {
          toastr.error(messageText);
        } else if (messageType === 'info') {
          toastr.info(messageText);
        } else {
          toastr.warning(messageText);
        }
        {% endfor %}
      });
    </script>
