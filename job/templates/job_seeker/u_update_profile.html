          .modal {
              display: none;
              position: fixed;
              z-index: 999;
              left: 0;
              top: 0;
              width: 100%;
              height: 100%;
              background-color: rgba(0, 0, 0, 0.7);
          }

          .modal-content {
              display: block;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              max-width: 80%;
              max-height: 80%;
          }

          .modal-content img {
              width: 100%;
              height: auto;
          }

          /* Close button */
          .close {
              position: absolute;
              top: 10px;
              right: 20px;
              color: white;
              font-size: 30px;
              font-weight: bold;
              cursor: pointer;
          }

          /* Dropdown content (hidden by default) */
          .dropdown-content {
              display: none;
              position: absolute;
              background-color: #f9f9f9;
              min-width: 90px;
              box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
              z-index: 1;
              border-radius: 20px;
              overflow-y: auto; /* Enable vertical scrolling if content overflows */
              max-height: 200px; /* Set maximum height for the dropdown */
          }

          /* Links inside the dropdown */
          .dropdown-content a {
              color: black;
              padding: 12px 16px;
              text-decoration: none;
              display: block;
          }

          /* Change color of dropdown links on hover */
          .dropdown-content a:hover {
              background-color: #f1f1f1;
          }

          /* Show the dropdown menu on hover */
          .dropdown:hover .dropdown-content {
              display: block;
          }

    <div class="container">
        <div class="header">
            <a href="{% url 'u_profile' %}" class="back-button">&#8592; Back to Previous Page</a>
            <h2>User Information Form</h2>
        </div>
        <form method="POST" enctype="multipart/form-data" action="{% url 'u_update_profile' %}" id="updateForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ job_seeker.full_name }}" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="dropdown">
                    <select id="genderSelect" name="gender">
                        <option id="male" value="Male">Male</option>
                        <option id="female" value="Female">Female</option>
                    </select>
                </div>
            </div>

            <script>
                // JavaScript code to handle the selected option
                document.getElementById("genderSelect").addEventListener("change", function() {
                    var selectedOption = this.value;
                    console.log("Selected gender: " + selectedOption);
                    // You can perform further actions here with the selected value
                });
            </script>

            <div class="form-group">
                <label for="phone">Phone No:</label>
                <input type="text" id="phone" name="phone" value="{{ job_seeker.mobile_no }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ job_seeker.email_id }}" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" >
                <button type="button" class="custom-file-button" onclick="document.getElementById('resume').click()">Choose Resume</button>

            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required>{{ job_seeker.address }}</textarea>
            </div>
            <div class="form-group">
                <label for="resume">Resume:</label>
                <input type="file" id="resume" name="resume" accept="application/pdf" style="display: none;">
                <button type="button" class="custom-file-button" onclick="document.getElementById('resume').click()">Choose Resume</button>
            </div>
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        $(document).ready(function() {
            {% for message in messages %}
            var messageType = "{{ message.tags }}"
            var messageText = "{{ message }}"

            toastr.options = {
                closeButton: true,
                progressBar: true,
                positionClass: 'toast-bottom-right',
                showMethod: 'slideDown',
                timeout: 5000
            };

            if (messageType === 'success') {
                toastr.success(messageText);
            } else if (messageType === 'error') {
                toastr.error(messageText);
            } else if (messageType === 'info') {
                toastr.info(messageText);
            } else {
                toastr.warning(messageText);
            }
            {% endfor %}
        });
    </script>
    <script>
        document.getElementById("submitButton").addEventListener("click", function() {
            if (confirm("Are you sure you want to submit the form?")) {
                document.getElementById("updateForm").submit();
            }
        });
    </script>
