<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Desktop - 1</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600%2C700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abhaya+Libre%3A700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C600">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Include your local CSS file -->
  <link rel="stylesheet" href="{% static 'landing_page.css' %}">
  <style>
    #google_translate_element {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    .w3-dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 160px;
      z-index: 1;
    }
    .w3-dropdown-hover:hover .w3-dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

<div class="desktop-1-5TD">
  <nav class="nav">
    <img class="naukrimg" src="https://static.naukimg.com/s/4/100/i/naukri_Logo.png" alt="">
    <div class="menu">
      <button class="jobs">Jobs</button>
      <button class="companies">Companies</button>
      <button class="services">Services</button>
    </div>
    <button class="login">Login</button>
    <button class="register">Register</button>
    <div class="w3-dropdown-hover w3-hide-small">
      <button class="w3-button" title="Notifications">REGISTER <i class="fas fa-caret-down"></i></button>
      <div class="w3-dropdown-content w3-card-4 w3-bar-block">
        <a href="user_signup" class="w3-bar-item w3-button"><i class="fas fa-user-plus mr-1"></i>USER</a>
        <a href="recruiter_signup" class="w3-bar-item w3-button"><i class="fas fa-sign-in-alt mr-1"></i>RECRUITER</a>
      </div>
    </div>
    <button class="fremp">Contact Us</button>
  </nav>

  <div class="rectangle-8-D2w"></div>
  <div class="rectangle-9-xmD"></div>
  <p class="find-your-job-now-qa7">Find your job now</p>
  <p class="if-opportunity-doesnt-knock-build-a-door-LFy">“If opportunity doesn't knock, build a door”</p>
  <div class="rectangle-10-D4s"></div>
  <img class="search-1mR" src="./assets/search.png"/>
  <p class="selected-candidates-QYf">Selected Candidates</p>
  <div class="rectangle-14-vX1"></div>
  <div class="rectangle-15-fUb"></div>
  <div class="rectangle-16-CjR"></div>
  <div class="rectangle-17-kF9"></div>
  <img class="rectangle-18-tcF" src=""/>
  <div class="rectangle-19-1wm"></div>
  <div class="rectangle-20-iLP"></div>
  <img class="rectangle-21-DY3" src=""/>
  <div class="rectangle-22-wD9"></div>

</div>

<div id="google_translate_element"></div>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      includedLanguages: 'en,mr',  // English and Marathi
    }, 'google_translate_element');
  }
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
