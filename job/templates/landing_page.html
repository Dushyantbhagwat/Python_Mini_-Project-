  <script>
      function scrollToContact() {
        // Get the position of the contact section relative to the top of the document
        var contactSection = document.getElementById("contact-us-section");
        var contactSectionPosition = contactSection.offsetTop;

        // Smoothly scroll to the contact section
        window.scrollTo({
          top: contactSectionPosition,
          behavior: 'smooth'
        });
      }
  </script>
